<!-- v-model指令实现表单输入和应用状态之间的双向绑定 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>
	<div id="box">
		<p>{{message}}</p>
		<input type="text" v-model="message">
	</div>
</body>
<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#box",
			data:{
				message:"Hello Vue"
			}
			
		});		
	</script>
</html>
