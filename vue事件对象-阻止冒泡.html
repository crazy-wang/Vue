<!-- 阻止冒泡写法1: 事件对象.cancelBubble=true; -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止冒泡事件</title>
</head>
<body>
	<div id="box">
		<div class="box2" @click="show2($event)"><!-- $event是事件对象 -->
			<input type="button" value="按钮" @click="show($event)">
		</div>
	</div>
</body>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	new Vue({
		el:"#box",
		data:{},
		methods:{
			show:function(ev){
				alert(1);
				ev.cancelBubble=true;
			},
			show2:function(eve){
				alert(eve);
			}
		}
	});
</script>
</html>
