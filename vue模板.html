<!-- 模板
1{{msg}}  双{}实现双向数据绑定 数据更新模板会跟着更新
 {{*msg}} vue1中写法  数据只绑定一次，以后数据更新不会跟着变化 
 注释:    vue2中已不支持这种单向绑定的写法,不加就是单向
2{{{msg}}} vue1中写法  html转义输出   2中写法 <span v-html="msg">
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板</title>
</head>
<body>
	<div id="box">
		<input type="text" name="" v-model="msg">
		<!-- {{*msg}} 2中已不支持 -->
		<hr>
		<span v-html="msg">
		
		</span>
	</div>
</body>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	new Vue({
		el:"#box",
		data:{
			msg:"abc",
		}
	});
</script>
</html>
